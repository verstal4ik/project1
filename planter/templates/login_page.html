{%extends "body.html"%}

{% block content %}

<h1>Login Page</h1>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<form method="POST">
	<table>
		<tr>
			<td>Login</td>
			<td><input type="text" name="login"></td>
		</tr>

		<tr>
			<td>Password</td>
			<td><input type="password" name="password"></td>
		</tr>

		<tr>
			<td><a href="{{url_for('register')}}">Страница регистрации</a></td>
			<td><input type="submit" value="Войти"></td>
		</tr>

{%endblock%}
